name: Sangwan Jeon's Blog
description: A blog about software development and other interesting things.

plugins:
  - jekyll-postcss

postcss:
  cache: false

front_matter:
  collections:
    - notes
  remove_originals: true

collections:
  notes:
    output: true

defaults:
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      permalink: /pages/:slug/index.html
